<script>

  $(document).ready(function(){
   /**********************************/
    $(".returnMain_").click(function(e){
        go("main.html");
    });
    window.onload = function(){
        var i = 4;
        setInterval(function(){               
          if(i == 0) {
             go("main.html");
          }
            document.getElementById("v_time").innerHTML = i--;
            $("#v_time").html=i;
        },1000);
    };
  
   /**********************************/  
  });
  
</script>
