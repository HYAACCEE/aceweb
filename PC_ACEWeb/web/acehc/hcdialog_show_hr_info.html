<body class="bg-white">
<div class="frozen">
  <div class="full-width text-c center" style="background-color:#fdc54e;height:120px">
    <div class="h5"></div>
    <div class="h5"></div><span class="vv gone" id="iconStr_"></span>

    <div class="f14">
      <span class="text-r vv"></span><span>HR</span><span><input class="vv" type="hidden"/></span></span>

<script>
$(document).ready(function(){
  /***********此处编写js*************/
  var hrid = location.href.split("?")[1];
  ACECommon_ShowData("CandiProcessSService.y?cmd=hrInfo", "{hrid:'"+hrid+"'}", null, 0, function(ret, html){
      if(ret==1){
        var ss = html.split("`");
        var vv = $(".vv");
        for(var i=0;i<vv.length;i++){
          if(ss[i] != ""){
            $(vv[i]).html(ss[i]);
          }else{
                var index = i;
                $(".vv").eq(index).parent().css("display","none");
          }
        }
         if($("#iconStr_").html()){
          $("#icon_").attr("src",$("#iconStr_").html());
         }else{
          $("#icon_").attr("src","../doc/images/HR/icon_touxiang.png");
         }
      }
  });
  /**********************************/
});
</script>
