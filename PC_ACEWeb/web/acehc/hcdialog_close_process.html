<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link rel="stylesheet" href="../doc/css/common.css?comcs000005" />
  <link rel="stylesheet" href="../doc/css/styles_HC.css?hccs000001" />
  <link rel="stylesheet" href="../doc/js/layui/css/layui.css" />
  <!--[if IE 8]> 
  	<script src="../doc/js/jquery-1.8.0.js"></script>
  <![endif]--> 
  <!--[if gte IE 8]> 
  	<script src="../doc/js/jquery-2.1.4.min.js"></script>

  <script src="../doc/js/jquery-2.1.4.min.js"></script>

  <script src="../doc/js/myjs_HC.js"></script>
  <style>
    .dt_input { width: 226px;}
  </style>
</head>
<body class="bg-white">
<div class="frozen">
  <div class="text-c dt30">
    <span class="f18 pd10 center color-focus">确定要结束流程？</span>
  </div>
  
  <div class="pdl50 bg-white" style="">
    <span class="top"><span class="red top">*</span>请输入结束原因：</span>
    <div class="h15"></div>
    <textarea class="dt_input bg-light-grey notnull vv vvc" style="width: 350px;height: 100px;"></textarea>
  </div>
      
  <div class="h60"></div>
  <div class="dt10 center">
    <button class="btn-focus text-c h40" style="width: 120px;" id="UI_Button_Ok">确定</button>
    <span class="pdl30"></span>
    <button class="btn-default text-c h40" style="width: 120px;" id="UI_Button_Cancel">取消</button>
  </div>
  
</div>
</body>
</html>
<script>
$(document).ready(function(){
  var cid = getUrlCid();
  var pcid = getUrlPcid();
  var tid = getUrlTid();
   
  $("#UI_Button_Ok").click(function(e){
      $btn_ = $(this);     
      var loadingIndex = util.UI.loading();
      ACECommon_FormSubmit($btn_, "CandiProcessSService.y?cmd=doProcess", "{objectMode:'H00505',cid:'"+cid+"',pcid:'"+pcid+"',tid:'"+tid+"'}", function(ret, html){
          if(ret==1){             
            parent.util.UI.closeDialog();
            parent.reload(tid, html);
          }             
            util.UI.closeLoading(loadingIndex);
      });
  });
});
</script>
