<body class="bg-white">
<div class="frozen">
  
  <div class="dt20 f18 center color-focus">管理员控制流程</div>
  <div class="h15"></div>
  <div class="bg-white center">
    <form name="myform">
    <input type="radio" class="radio" name="process" id="r01" value="220002"> <label for="r01">入库审核——通过</label><br>
    <input type="radio" class="radio" name="process" id="r02" value="220042"> <label for="r02">入库审核——不通过</label><br>
    <input type="radio" class="radio" name="process" id="r03" value="440003"> <label for="r03">入库流程：顾问面试结束</label><br>
    <input type="radio" class="radio" name="process" id="r04" value="220026"> <label for="r04">入库流程：顾问面评审核——通过</label><br>
    <input type="radio" class="radio" name="process" id="r05" value="220046"> <label for="r05">入库流程：顾问面评审核——不通过</label><br>
    <input type="radio" class="radio" name="process" id="r06" value="220006"> <label for="r06">入库流程：候选人入库上线</label><br>
    <input type="radio" class="radio" name="process" id="r07" value="440001"> <label for="r07">HR流程：邀请面试超时处理</label><br>
    <input type="radio" class="radio" name="process" id="r08" value="440002"> <label for="r08">HR流程：面试结束</label><br>
    <input type="radio" class="radio" name="process" id="r09" value="330007"> <label for="r09">HR流程：候选人入职</label><br>
    </form>
  </div>
  <div class="bg-white center">
    <input class="bg-light-grey notnull" id="v_pw" type="password" value="99999" size="32"/>
  </div>
  
  <div class="h10"></div>
  <div class="center pdall10">
    <button class="btn-focus pd30" id="UI_Button_Ok">确定</button>
    <button class="btn-default pd30 mgl10" id="UI_Button_Cancel">取消</button>
  </div>
  
</div>

</html>
<script>
$(document).ready(function(){
  /***********此处编写js*************/
  var cid = getUrlCid();
  var pcid = getUrlPcid();
  var tid = getUrlTid();
  
  $("#UI_Button_Ok").click(function(e){
      if($("#v_pw").val()!="999999") return;
           
      var loadingIndex = util.UI.loading();
      $btn_ = $(this);
      ACECommon_FormSubmit($btn_, "CandiProcessSService.y?cmd=doProcess", "{process:'"+document.myform["process"].value+"',cid:'"+cid+"',pcid:'"+pcid+"',tid:'"+tid+"'}", function(ret, html){
          if(ret==1){
            parent.util.UI.closeDialog();
            parent.reload(tid, html);
          }             
            util.UI.closeLoading(loadingIndex);
      });
  });
  /**********************************/
});
</script>
