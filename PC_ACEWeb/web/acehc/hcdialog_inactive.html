<body class="bg-white">
<div class="frozen">
  
  <div class="f18 center dt20 color-focus">Inactive候选人将终止所有进行中的流程!</div>
  <div class="bg-white center">
    <textarea class="bg-light-grey dark-grey notnull vvc" placeholder="请填写备注" style="width:270px;height: 80px;"></textarea>
  </div>
  
  <div class="h20"></div>
  <div style="width: 400px;margin: 0 auto;">
    <button class="btn-focus text-c h40" style="width: 120px;margin-left: 55px;" id="UI_Button_Ok">确定</button>
    <span class="pdl40"></span>
    <button class="btn-default text-c h40 mgl10" style="width: 120px;" id="UI_Button_Cancel">取消</button>
  </div>

<script>
$(document).ready(function(){
  /***********此处编写js*************/
  var cid = getUrlCid();  
  $("#UI_Button_Ok").click(function(e){
      $btn_ = $(this);     
      var loadingIndex = util.UI.loading();
      ACECommon_FormSubmit($btn_, "CandiProcessSService.y?cmd=inactive", "{cid:'"+cid+"',url:'"+location.href.split("/acehc")[0]+"'}", function(ret, html){
          if(ret==1){
            parent.util.UI.closeDialog();
            parent.util.UI.msg("候选人InActive成功!");
            parent.reload();
          }else{
            util.UI.err(html);
          } 
          util.UI.closeLoading(loadingIndex);         
      });
  });
  /**********************************/
});
</script>
