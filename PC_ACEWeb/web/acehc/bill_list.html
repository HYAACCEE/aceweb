<script>
  $(document).ready(function(){
    /***********此处编写js*************/
    initCondition(); //初始化Conditon
    /**********************************/
  });
  //初始化Conditon
  function initCondition(){
    ACECommon_ShowData("ComService.y?cmd=html", "{objectMode:'H00208-2'}", $("#hidata_condition"), 0, function(ret,html){
        Condition_InitActions(); //定义条件中的action
        page_query(); //分页查询列表
    });
  }
  //定义条件中的action
  function Condition_InitActions(){
  
  }
  //分页查询列表
  function page_query(page){
    var pq = new PQuery("BillSService.y?cmd=listBill",
             "{objectMode:'H00208-1',queryMK:'0',status:''}",
             $("#hidata1"), $("#nodata"));
    pq.query(page, function(ret, html){
        if(ret==1){
          InitActions(); //定义列表中的action
        }
    });
  }
  //定义列表中的action
  function InitActions(){
    DataLine_InitFuns();
  }
</script>
