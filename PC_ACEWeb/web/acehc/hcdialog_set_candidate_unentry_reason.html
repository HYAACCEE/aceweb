$(document).ready(function(){

  var pcid = getUrlPcid();
  var tid = getUrlTid();
   
  $("#UI_Button_Ok").click(function(e){
      $btn_ = $(this);     
      var loadingIndex = util.UI.loading();
      ACECommon_FormSubmit($btn_, "CandiProcessSService.y?cmd=doProcess", "{objectMode:'H00501',cid:'"+cid+"',pcid:'"+pcid+"',tid:'"+tid+"'}", function(ret, html){
          util.UI.closeLoading(loadingIndex);
          if(ret==1){
            parent.util.UI.closeDialog();
            parent.reload(tid, html);
          }
      });
  });
