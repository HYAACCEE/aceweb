<script>
  $(document).ready(function(){
    /***********此处编写js*************/
    var gourl = null;
    var ss = location.href.split("?==");
    if(ss.length>1) gourl = ss[1];
    
    $(".forgetPw_").click(function(){
        location.href = "user_password_forget.html";
    });
    $(".loginSubmit_").click(function(){
        var sendList = $('#sendList').find('input');
        var phone1 = $(sendList[0]).val();
        var password = md5($(sendList[1]).val());
        ajax_("HISService.y?cmd=login", "{a1:'"+password+"',a2:'"+phone1+"'}",function(ret0,html0){
            if(ret0==1){
                var js = JSON.parse(html0);
                auid = js.auid;
                ajax_("HISService.y?cmd=applyLogon", "{a1:'"+password+"',a2:'"+phone1+"',usid:''}",function(ret,html){
                    if(ret==1){
                        var js = JSON.parse(html);
                        util.Cookie.set('hcdataAUID',js.user.auid,30);
                        util.Cookie.set('hcdataMID',js.user.mid,30);
                        util.Cookie.set('hcdataAMID',js.user.amid,30);
                        util.Cookie.set('hcdataNickName',js.user.nickName,30);
                        util.Cookie.set('hcdataFullName',js.user.fullName,30);
                        util.Cookie.set('hcdataPhone',phone1,30);
                        util.Cookie.set('hcdataMMGroup',js.user.mmGroup,30);
                        util.Cookie.set('hcdataMMGroupDesc',js.user.mmGroupDesc,30);
                        util.Cookie.set('hcdataFace',js.user.face,30);
                        util.Cookie.set('hcdataPower',js.user.power,30);
                        util.Cookie.set('hcdataUploadURL',js.server.LW_SERVER,30);
                        util.Cookie.set('hcdataPIC_MAX_NUM',js.server.PIC_MAX_NUM,30);
                        util.Cookie.set('hcdataAVI_MAX_NUM',js.server.AVI_MAX_NUM,30);
                        util.Cookie.set('hcdataPIC_MAX_SIZE',js.server.PIC_MAX_SIZE,30);
                        util.Cookie.set('hcdataAVI_MAX_SIZE',js.server.AVI_MAX_SIZE,30);
                        util.Cookie.set('hcdataYOUKU_APPKEY',js.server.YOUKU_APPKEY,30);
                        util.Cookie.set('hcdataYOUKU_SECRET',js.server.YOUKU_SECRET,30);
                        util.Cookie.set('hcdataYOUKU_ACCESS_TOKEN',js.server.YOUKU_ACCESS_TOKEN,30);
                        if(gourl==null) window.location.href = 'main.html';
                        else window.location.href = gourl;
                    }else{
                        util.UI.err('用户名或者密码错误');
                    }
                });
            }else{
                $(".error_").removeClass("gone");
            }
        });
    });
    /* enter键进行登录 */
    $(window).keypress(function(e){
    	if(e.keyCode == 13){
    		$('.loginSubmit_').click();
    	}
    })
  
    /**********************************/
});
</script>
