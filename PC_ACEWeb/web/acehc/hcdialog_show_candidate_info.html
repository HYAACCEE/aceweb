<script>
$(document).ready(function(){
  /***********此处编写js*************/
  var cid = getUrlCid();
  var pcid = getUrlPcid();
  var tid = getUrlTid();
  
  var candidateId = location.href.split("?")[1];
  ACECommon_ShowData("CandiProcessSService.y?cmd=candidateInfo", "{candidateId:'"+cid+"'}", null, 0, function(ret, html){
      if(ret==1){
        var ss = html.split("`");
        var vv = $(".vv");
        for(var i=0;i<vv.length;i++){
        	console.log(ss[i]);
          if(ss[i] != ""){
          	$(vv[i]).html(ss[i]);
          }else{
            var index = i;
            $(".vv").eq(index).prev().css("display","none");        
          }
        }
         if($("#iconStr_").html()){
          $("#icon_").attr("src",$("#iconStr_").html());
         }else{
          $("#icon_").attr("src","../doc/images/HR/icon_touxiang.png");
         }
      }
  });
  /**********************************/
});
</script>
