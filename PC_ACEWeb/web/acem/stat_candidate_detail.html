<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>ACE Elite 管理在线</title>
  <link rel="stylesheet" href="../doc/css/common.css" />
  <link rel="stylesheet" href="../doc/css/styles_M.css" />
  <link rel="stylesheet" href="../doc/js/layui/css/layui.css" />
  <script src="../doc/js/jquery-2.1.4.min.js"></script>
  <script src="../doc/js/layui/layui.js"></script>
  <script src="../doc/js/laydate/laydate.js"></script>
  <script src="../doc/js/common.js"></script>
  <script src="../doc/js/myjs_M.js"></script>
  <style>
    .dt_left {width: 130px; display:inline-block;text-align: right; padding-right:10px}
    .dt_right {width: 260px; display:inline-block;}
    .dt_input {width: 230px; display:inline-block;}
    .card{
		background: #eee;
		padding-bottom: 20px;
	}
	.pic{
		width: 60px;
		height: 60px;
		border-radius: 50%;
		overflow: hidden;
	}
	.pic img{
		width: 60px;
	}
	.station{margin-top: 20px;}
	.act{color: #FFAA00;}
	.blo{color: #3897FF;}
	.bla{color: #4700A7;}
	.ina{color: #35B102;}
	.title_top{width: 290px;word-wrap: break-word;}
  </style>
</head>
<body>
	<div class="card pdall30" id="hidata1">
			<div class="float-l pdr20">
				<div class="pic"><img class="vv"/></div>
				<p class="act text-c" style="margin-top: 22px;"><span class="station vv"></span></p>
			</div>
			<div class="float-l">
				<div class="title_top"><span class="bold f16 vv"></span>（ <span class="bold vv"></span> | <span class="bold vv"></span> ）</div>
				<div class="dt20"><span class="vv"></span> | <span class="vv"></span>岁　|　<span class="vv"></span>年工作经验　|　<span class="vv"></span>K　　<img src="../doc/images/location.png" class="pdl5" height="15"><span class="vv"></span></div>
				<div>当前顾问：<span class="vv"></span> (<span class="vv"></span>)</div>
			</div>
		</div>
</body>
<script>
var id = getUrlId();
  $(document).ready(function(){
    /***********此处编写js*************/
     initForm();
    /**********************************/
  });
  //初始化Form
  function initForm(){  
    ACECommon_Data("StatMService.y?cmd=statCandidateDetail", "{cid:'"+id+"'}",function(ret,html){
    	var ss = html.split("`");
    	var vv = $("#hidata1").find(".vv");
    	$(vv[0]).attr("src",ss[0]);
    	for(var i=1;i<vv.length;i++){
    		$(vv[i]).html(ss[i]);
    	}
    });
  }
</script>
</html>
