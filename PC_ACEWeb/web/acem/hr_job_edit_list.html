<script>
  $(document).ready(function(){
    /***********此处编写js*************/
    page_query();
    /**********************************/
  });
  function page_query(page){
    var keyword = $(".keyword_").val();    
    var pq = new PQuery("JobMService.y?cmd=list",
             "{objectMode:'H00604-4',queryMK:'1',keyword:'"+keyword+"'}",
             $("#hidata1"), $("#nodata"));
    pq.query(page, function(ret, html){
        if(ret==1){
          My_InitActions(); //初始化按钮的控制
        }
    });
  }
  function My_InitActions(pdiv){
    var curdiv = pdiv || $("#hidata1");
    DataLine_InitFuns(curdiv);
    
    $(".detail_").click(function(e){
        e.stopPropagation();
        onlog('点击[更新职位列表dataline]'+DATAID);
        util.UI.html("hr_job_edit_detail.html?id="+DATAID, 0, 0);
        //window.open("hr_job_edit_detail.html?id="+DATAID,"","width=0,height=0,top=0,left=0");
    });
  }
</script>
