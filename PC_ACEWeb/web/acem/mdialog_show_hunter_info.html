  <script src="../doc/js/layui/layui.js"></script>

  <script src="../doc/js/myjs_M.js"></script>
</head>
<body class="bg-white">
<div class="frozen">
  <div class="full-width text-c center" style="background-color:#fdc54e;height:120px">
    <div class="h5"></div><span class="vv gone" id="iconStr_"></span>
    <img class="dt10 img50 raduis" id="icon_" src="../doc/images/HR/icon_touxiang.png"/>
    <div class="f14">
      <span class="text-r vv"></span><span>顾问</span><span></span>
    </div>
    <div class="h5"></div>
  </div>
  <div class="bg-white center" style="width: 250px">
    <div class="h5"></div>
    <div class="dt5">
      <img class="" style="width: 18px;" src="../doc/images/HR/gw_email.png"/><span class="pdl10 vv" readonly></span>
    </div>
    <div class="dt5">
      <img class="" style="width: 18px;" src="../doc/images/HR/iPhone_icon.png"/><span class="pdl10 vv" readonly></span>
    </div>
    <div class="dt5">
      <img class="" style="width: 18px;" src="../doc/images/HR/gw_phones.png"/><span class="pdl10 vv" readonly></span>
    </div>
  </div>

</html>
<script>
$(document).ready(function(){
  /***********此处编写js*************/
  var hcid = location.href.split("?")[1];
  ACECommon_ShowData("CandiProcessMService.y?cmd=hcInfo", "{hcid:'"+hcid+"'}", null, 0, function(ret, html){
      if(ret==1){
        var ss = html.split("`");
        var vv = $(".vv");
        for(var i=0;i<vv.length;i++){
          if(ss[i] != ""){
          	$(vv[i]).html(ss[i]);
          }else{
      			var index = i;
      			$(".vv").eq(index).parent().css("display","none");
          }
        }
        
        
        if($("#iconStr_").html()){
         $("#icon_").attr("src",$("#iconStr_").html());
        }else{
         $("#icon_").attr("src","../doc/images/HR/icon_touxiang.png");
        }
      }
  });
  /**********************************/
});
</script>
