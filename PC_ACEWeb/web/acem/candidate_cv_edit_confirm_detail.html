<script>
var M0 = "M";
var loadingIndex;

var checked = "";
layui.use(['form'], function(){
  var form = layui.form();
  form.render();
  
  form.on('checkbox(radio_unpass)', function(data){
    if(data.elem.checked ==true){
      checked += "<br>"+(data.value);
    }else{
      checked = checked.replace(new RegExp("<br>"+data.value, "g"),'');
    }
  });

  form.on('radio(radio_unpass)', function(data){
    if(data.value == 220007){
      $("#unpassView_").hide();
    }else{
      $("#unpassView_").show();
    }
    $("#code").val(data.value);
  });
	//监听提交
	$(".submitCmt_").click(function(e){
	  $btn_ = $(this);
	  util.UI.confirm('确认提交吗？', function(){
          if($("#otherReason").val()==""){
          }else{
              checked += "<br>"+$("#otherReason").val();
          }
        $("#v_unpassReason").val(checked.substring(checked.length>0?"<br>".length:0));
        if($("#code").val()==220007) $("#v_unpassReason").removeClass("notnull");
        else $("#v_unpassReason").addClass("notnull");
        save();
	  });
	  return false;
	});
});
function submitCommplete(){
  if(submitFlag == MAX_INDEX-2 && successFlag == submitFlag){
    ajax_("Candi"+M0+"Service.y?cmd=cvUpdate", "{cid:'"+cid+"'}", function(){
      ajax_("Candi"+M0+"Service.y?cmd=cvCommitCheck", "{cid:'"+cid+"'}", function(ret, html){
        util.UI.closeLoading(loadingIndex); //关闭loading
          if(ret==1){
		        ACECommon_FormSubmit($btn_, "CandiProcessMService.y?cmd=doProcess", "{cid:'"+cid+"',process:'"+$("#code").val()+"'}", function(ret, html){
		            if(ret==1){
		               parent.util.UI.msg(html);
		                parent.util.UI.closeDialog();
		                parent.reload();
		            }else{
		              util.UI.warning(html, function(){
		                parent.util.UI.closeDialog();
		                parent.reload();
		              });
		            }
		        }, $("#hidata99"));
          }else{
            layer.alert(html, {
              title: '提交不成功'
            });
          }
      });
    });
  }else if(submitFlag == MAX_INDEX-2){
    util.UI.closeLoading(loadingIndex); //关闭loading
  }
}
</script>
