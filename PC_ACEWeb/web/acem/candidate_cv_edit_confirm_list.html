<script>
  $(document).ready(function(){
    /***********此处编写js*************/
    page_query();
    /**********************************/
  });
  function page_query(page){
    var keyword = "";    
    var pq = new PQuery("CandiListMService.y?cmd=list",
             "{objectMode:'H00602-1',queryMK:'2',keyword:'"+keyword+"'}",
             $("#hidata1"), $("#nodata"));
    pq.query(page, function(ret, html){
        if(ret==1){
          My_InitActions(); //初始化按钮的控制
        }
    });
  }
  function My_InitActions(pdiv){
    var curdiv = pdiv || $("#hidata1");
    DataLine_InitFuns(curdiv);
    Pub_InitSlide(curdiv);
    
    $(".detail_").click(function(e){
        e.stopPropagation();
        onlog('点击[简历更新审核dataline]'+DATAID);
        util.UI.html("candidate_cv_edit_confirm_detail.html?"+urlCid(), 0, 0);
        //window.open("candidate_cv_edit_confirm_detail.html?"+urlCid(),"","width=0,height=0,top=0,left=0");
    });
  }
  function reload(){
    page_query();
  }
</script>
