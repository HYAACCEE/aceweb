            <div class="f12 dark-grey">
              <span class="vv"></span><span class="pd30">|</span><span class="vv"></span>

        </div>
      </div>
      <div class="bg-white float-l pdl20" style="width: 700px;">

            </div>
            <div class="pdall10">
              <span class="dt_left bold f14">所属行业:</span><span class="dark-grey f12 vv"></span>

            <div class="pdall10">

            </div>
          
          </div>
        </div>
      </div>
      <div class="bg-white float-l pdr20" style="width: 405px;">
        <div class="mgnl10" id="hidata">
          <div class="h20"></div>
          <div class="line pdr20"></div>

<script>
  var id = getUrlId();
  $(document).ready(function(){
    /***********此处编写js*************/
     initForm();
    /**********************************/
  });
  //初始化Form
  function initForm(){  
    ACECommon_Data("StatMService.y?cmd=statCompanyDetail", "{id:'"+id+"'}",function(ret,html){
    	var ss = html.split("`");
    	var vv = $("#hidata1").find(".vv");
    	$(vv[0]).attr("src",ss[0]);
    	for(var i=1;i<vv.length-3;i++){
    		$(vv[i]).html(ss[i]);
    	}
    	$(vv[vv.length-3]).html(ss[ss.length-4]);//具体地址
    	$(vv[vv.length-2]).html(ss[ss.length-2]);
    	$(vv[vv.length-1]).attr("src",ss[ss.length-1]);
    });
  }
</script>
