<script>
var M0 = "M";
var loadingIndex;
$(document).ready(function(){
  /***********此处编写js*************/
  
  ACECommon_ShowData("CandiMService.y?cmd=candiFile", "{cid:'"+cid+"'}", null, 0, function(ret,html){
      //util.UI.msg(html);
		  $(".openFile_").click(function(e){
		     window.open("mdialog_openfile.html?"+xmll(html),"","width=0,height=0,top=0,left=0");
		  });
  });
	autocomplete_Init();
  /**********************************/
});
function submitCommplete(){
  if(submitFlag == MAX_INDEX-2 && successFlag == submitFlag){
    ajax_("Candi"+M0+"Service.y?cmd=cvUpdate", "{cid:'"+cid+"'}", function(){
        if(commitFlag==1){
          ajax_("Candi"+M0+"Service.y?cmd=cvCommitCheck", "{cid:'"+cid+"'}", function(ret,html){
          
                util.UI.closeLoading(loadingIndex); //关闭loading
                
                layer.confirm(html, {
                  title: '入库审核'+(ret==1?'':'不')+'通过',
                  btn: ['确定提交', '继续修改'] //可以无限个按钮
                  
                }, function(index, layero){ //确定提交
                  layer.close(index);
                  //入库审核通过/不通过
                  $("#v_result").val(html);
                  stCheckCommit((ret==1?220002:220042), cid);
                  
                }, function(index){ //继续修改
                  layer.close(index);
                });
          });
        }else{
          ajax_("Candi"+M0+"Service.y?cmd=cvCommitCheck", "{cid:'"+cid+"'}");
          util.UI.closeLoading(loadingIndex); //关闭loading
          util.UI.msg("简历已保存.");
        }
    });
  }else if(submitFlag == MAX_INDEX-2){
    util.UI.closeLoading(loadingIndex); //关闭loading
  }
}
function stCheckCommit(code,cid){
  ACECommon_FormSubmit(null, "CandiProcess"+M0+"Service.y?cmd=doProcess", "{process:'"+code+"',cid:'"+cid+"'}", function(ret2, html2){
      if(ret2==1){
        parent.util.UI.closeDialog();
        parent.reload();
      }else{
        util.UI.warning(html);
      }
  }, $("#hidata_result"));
}
</script>
