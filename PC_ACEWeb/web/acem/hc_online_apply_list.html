<script>
  $(document).ready(function(){
    /***********此处编写js*************/
    page_query();
    
    $(".search_").click(function(e){
        page_query();
    });
    $(".keyword_").keydown(function(e){
        if(e.keyCode==13) $(".search_").click();
    });
    /**********************************/
  });
  function page_query(page){
    var keyword = $(".keyword_").val();
    var pq = new PQuery("MMMService.y?cmd=listHC",
             "{objectMode:'H00603-1',queryMK:'1',keyword:'"+keyword+"'}",
             $("#hidata1"), $("#nodata"));
    pq.query(page, function(ret, html){
        if(ret==1){
          My_InitActions(); //初始化按钮的控制
        }
    });
  }
  function My_InitActions(pdiv){
    var curdiv = pdiv || $("#hidata1");
    DataLine_InitFuns(curdiv);
    Pub_InitSlide(curdiv);
    
    $(".detail_").click(function(e){
        e.stopPropagation();
        onlog('点击[顾问在线申请审核名单dataline]'+DATAID);
        util.UI.html("hc_online_apply_detail.html?id="+DATAID, 0, 0);
        //window.open("hc_online_apply_detail.html?id="+DATAID,"","width=0,height=0,top=0,left=0");
    });
  }
  function reload(){
    page_query();
  }
</script>
