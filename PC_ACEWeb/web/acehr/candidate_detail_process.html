<script type="text/javascript" src="../doc/js/cv_HR.js?cvhr000022"></script>
<script>
  $(document).ready(function(){
    /***********此处编写js*************/
    CV_Detail_Top(); //简历-基本详情
    initCondition(); //初始化condition
    
	  $(".goBack").click(function(){  
	    var curtHtml = util.Cookie.get('curtHtml');//存储当前HTML
	    go(curtHtml);
	  });    
    /**********************************/
  });
  //初始化condition
  function initCondition(){
    ACECommon_ShowData("ComService.y?cmd=html", "{objectMode:'H00402-2'}", $("#hidata_condition"), 0, function(ret,html){
        Condition_InitActions(); //定义条件中的action
        query(); //查询列表
    });
  }
  //定义条件中的action
  function Condition_InitActions(){
    $(".processStatus_").change(function(){
        query();
    });
  }
  //流程
  function query(){
    $("#nodata").hide();
    ACECommon_ShowData("CandiDetailBService.y?cmd=processDetail", "{cid:'"+CID+"',index:'1',processStatus:'"+$(".processStatus_").val()+"'}", $("#hidata1"), 0, function(ret,html){
        //Pub_InitSlide();
        CV_InitActions();
        var subs = $(".sub_");
        for(var j=0;j<subs.length;j++){
          ACECommon_ShowData("CandiDetailBService.y?cmd=processDetail", "{cid:'"+CID+"',pcid:'"+$(subs[j]).parent().parent().parent().attr("data1")+"',index:'3',processStatus:'"+$(".processStatus_").val()+"'}", $(subs[j]).parent().next("div"), 0, function(ret,html,extdata){
              Pub_InitSlide($(subs[extdata]).parent().next("div"));
          }, null, j);
        }
    }, function(){
        $("#hidata1").hide();
        $("#nodata").show();
    });
  }
</script>
