  var H = window.screen.height;
  $('#pdf').css("height", (H-160)+'px');
    
  var url = llmx(function(html){
    //util.UI.msg(html);
    
    var fileType = html.substring(html.lastIndexOf('.')).toLowerCase();
    if(/\.(gif|jpg|jpeg|png|GIF|JPG|PNG)$/.test(fileType)){
      $("#pdf").html("<img src='"+html+"'>");
    
    }else if(/\.(pdf|PDF)$/.test(fileType)){
      var success = new PDFObject({
          url: html,
          pdfOpenParams: {
              scrollbars: '0',
              toolbar: '0',
              statusbar: '0'
              }
      }).embed("pdf");
      
    }else if(/\.(doc|docx|DOC|DOCX|PDF\/DOC)$/.test(fileType)){
      util.UI.msg("DOC文件转码中，请过一会再试~~~");
      $("#a_pdf").html(html);
      $("#a_pdf").attr("href", html);

    }
  });
