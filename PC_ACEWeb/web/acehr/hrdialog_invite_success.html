<script>
$(document).ready(function(){
  /***********此处编写js*************/
  
  $("#UI_Button_Ok").click(function(e){
      parent.util.UI.closeDialog();
      parent.reload();
  });
  var hcid = location.href.split("?")[1];
  ACECommon_ShowData("CandiProcessBService.y?cmd=hcInfo", "{hcid:'"+hcid+"'}", null, 0, function(ret, html){
      if(ret==1){
        var ss = html.split("`");
        var vv = $("span.vv");
        for(var i=0;i<vv.length;i++){
          if(ss[i] != ""){
          	$(vv[i]).html(ss[i]);
          }else{
			       $("span.vv").eq(i).parent().css('display','none');       
          }
        }       
         if($("#iconStr_").html()){
          $("#icon_").attr("src",$("#iconStr_").html());
         }else{
          $("#icon_").attr("src","../doc/images/HR/icon_touxiang.png");
         }
      }
  });
  /**********************************/
});
</script>
