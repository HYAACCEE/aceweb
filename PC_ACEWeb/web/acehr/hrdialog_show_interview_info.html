<!DOCTYPE html>
<html>
<head>

<body class="bg-white">
<div class="frozen">

  <div class="f18 center dt20 color-focus">面试详情</div>
  <div class="bg-white center pdl60">
    <div class="dt15">
      <span class="dt_left sp3" style="letter-spacing: 4px;">面试者:</span>：
      <input class="dt_input no-border middle font_style vv" readonly>
    </div>
    <div class="dt15">
      <span class="dt_left sp3">面试职位：</span>
      <input class="dt_input no-border middle font_style vv" readonly id="job">
    </div>
    <div class="dt15">
      <span class="dt_left sp3">面试时间：</span>
      <input class="dt_input no-border middle font_style vv" readonly id="ivTime">
    </div>
    <div class="dt15 gone sp3">
      <span class="dt_left">备选时间：</span>
      <input class="dt_input no-border middle font_style vv" readonly id="ivTime2">
    </div>    
    <div class="dt15">
      <span class="dt_left top sp3">面试地点：</span>
      <textarea class="dt_input no-border vv" readonly style="width: 200px;padding-top: 0;color: #565656;"></textarea>
    </div>
  </div>

</div>
</body>
</html>
<script>
$(document).ready(function(){
  /***********此处编写js*************/
  var cid = getUrlCid();
  var pcid = getUrlPcid();
  var tid = getUrlTid();

  ACECommon_ShowData("CandiProcessBService.y?cmd=ivInfo", "{cid:'"+cid+"',ivMK:'HR'}", null, 0, function(ret, html){
      if(ret==1){
        var ss = html.split("`");
        var vv = $(".vv");
        for(var i=0;i<vv.length;i++){
          $(vv[i]).val(ss[i]);
        }
      }
  });
  /**********************************/
});
</script>
