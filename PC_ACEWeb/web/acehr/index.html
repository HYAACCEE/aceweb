  function init(){
    page_query();
  }

  function page_query(page){
    var pq = new PQuery("CandiListBService.y?cmd=listPub", "{objectMode:'H00101-1'}", $("#hidata1"), $("#nodata"),1);
    pq.query(page, function(ret, html){
        if(ret==1){
          var $thisdiv = pq.dataDiv.find(".flow:last");
          InitActions($thisdiv); //初始化按钮的控制
        }
    }, 1, 1);
  }  
  function InitActions($thisdiv){
    DataLine_InitFuns($thisdiv);
    
    $thisdiv.find(".detail_").click(function(e){
        e.stopPropagation();
        location.href = "user_login.html";
    });
  }
</script>
