<script>
$(document).ready(function(){
  /***********此处编写js*************/
  var cid = getUrlCid();
/*   emailTitle = emailTitle.replace(/%\d+/g," ");
  $("#emailTitle_").val(emailTitle); */
   
  ACECommon_ShowData("CandiDetailBService.y?cmd=selectCandidateInfo", "{hcid:'"+cid+"'}", null, 0, function(ret, html){
      if(ret==1){
       $("#emailTitle_").val(html);
      }
  });
      
  $("#UI_Button_Ok").click(function(e){
      $btn_ = $(this);
      var loadingIndex = util.UI.loading();
      ACECommon_FormSubmit($btn_, "CandiDetailBService.y?cmd=shareByEmail", "{cid:'"+cid+"'}", function(ret, html){
          if(ret==1){
            parent.util.UI.closeDialog();
            parent.util.UI.msg("已发送");
          }             
          util.UI.closeLoading(loadingIndex);
      });
  });
  /**********************************/
});
</script>
